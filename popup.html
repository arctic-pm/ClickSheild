<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ClickShield</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 14px;
      width: 330px;
      background: #f6f7fb;
      color: #111;
    }

    h1 {
      margin: 0 0 6px 0;
      font-size: 20px;
      color: #1f2937;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .card {
      background: white;
      padding: 14px;
      border-radius: 12px;
      margin-top: 10px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 8px 22px rgba(0,0,0,0.06);
      position: relative;
      overflow: hidden;
    }

    .accent {
      width: 100%;
      height: 3px;
      border-radius: 50px;
      margin-bottom: 10px;
    }

    .badge {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: bold;
      margin-top: 6px;
    }

    .danger { color: #b91c1c; }
    .warn   { color: #b45309; }
    .safe   { color: #15803d; }

    .badge-danger { background: #fee2e2; color: #991b1b; }
    .badge-warn   { background: #fef3c7; color: #92400e; }
    .badge-safe   { background: #dcfce7; color: #166534; }

    .info {
      margin-top: 10px;
      line-height: 22px;
      font-size: 14px;
      color: #374151;
    }

    .label {
      opacity: 0.7;
      font-size: 12px;
    }

    #quote {
      margin-top: 10px;
      text-align: center;
      opacity: 0.75;
      font-size: 12px;
      min-height: 20px;
      color: #4b5563;
    }

    /* Subtle danger glow when high risk */
    .glow-danger {
      box-shadow: 0 0 18px rgba(220, 38, 38, 0.25);
      border-color: #fecaca;
    }

    .glow-warn {
      box-shadow: 0 0 14px rgba(234, 179, 8, 0.18);
      border-color: #fde68a;
    }

    .glow-safe {
      box-shadow: 0 0 12px rgba(34, 197, 94, 0.16);
      border-color: #bbf7d0;
    }
  </style>
</head>

<body>
  <h1>üõ°Ô∏è ClickShield</h1>

  <div id="card" class="card">

    <div id="accent" class="accent"></div>

    <div class="label">URL</div>
    <div id="url">Loading...</div>

    <div id="verdict" class="badge">Loading...</div>

    <div class="info">
      <div><b>Safety Score:</b> <span id="score">Loading...</span></div>
      <div><b>Reason:</b> <span id="reason">Loading...</span></div>
      <div><b>Confidence:</b> <span id="confidence">Loading...</span></div>
      <div><b>Scan Status:</b> <span id="status">Loading...</span></div>
    </div>

    <div id="quote"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
